<!Doctype html>
<html>
	<head>
		<title>Getting Started Extension's Popup</title>
		<link href="assets/css/popup.css" rel="stylesheet" media="screen">
		<link href="assets/css/fontawesome-all.min.css" rel="stylesheet" media="screen">
		<script src="icloud.js"></script>
		<script src="popup.js"></script>
	</head>
	<body class="loading">
		<div class="loading-page"></div>
		<div id="disabled-overlay"><div class="inner"></div></div>

		<div class="login-page">
			<h1>Login to iCloud</h1>
			<input id="login-id" type="text" placeholder="ID Apple"><br>
			<input id="login-psw" type="password" placeholder="Password"><br>
			<button id="login-btn">Login</button>
			<div id="login-error"></div>
			<a id="login-manual" href="https://www.icloud.com" target="_blank">Manual Login (check to stay logged in)</a>
		</div>
		<div class="sync-page">
			<h1>iCloud Synchronizer</h1>
			<div class="btns">
				<button id="sync-btn-sync"><i class="fas fa-sync"></i></button>
				<button id="sync-btn-list"><i class="fas fa-bars"></i></button>
				<button id="sync-btn-settings"><i class="fas fa-cogs"></i></button>
			</div>
		</div>
		<div class="settings-page">
			<h1>Synchronization Settings</h1>
			<button class="btn-back" id="settings-btn-back"><i class="fas fa-caret-left"></i></button>
			<div class="settings-options">
				<a href="#" id="settings-btn-disc">Disconnect from iCloud</a>
				<a href="#" id="settings-btn-chdev">Change device name</a>
				<a href="#" id="settings-btn-remdev">Remove synced information for a device</a>
			</div>
		</div>
		<div class="list-page">
			<button class="btn-back" id="list-btn-back"><i class="fas fa-caret-left"></i></button>
			<h1>Open Pages</h1>
			<div id="list-devs"></div>
		</div>
	</body>
</html>
